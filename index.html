<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST and GET Request</title>
</head>
<body>
    <form action="">
        <input type="text" id="field" placeholder="param">
        <input type="text" id="change-field" placeholder="Changing param with">
        <input type="button" value="Hinzufügen" id="add">
        <input type="button" value="Entfernen" id="remove">
        <input type="button" value="Ändern" id="change">
    </form>


    <script>
        const text = document.getElementById('field').value


        async function fetchFunc() {
            var json = await fetch('http://localhost:8000/user')
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                return data
            });
            console.log(json)
            return json;
        }

        //add a Paramenter to json
        async function add() {
            const text = document.getElementById('field').value
            console.log(text)
            const responseJson = await fetchFunc()
            responseJson.text = text

            console.log(responseJson)

            fetch('http://localhost:8000/user', {
                method : 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify({responseJson})
            })
        }

        document.getElementById('add').addEventListener('click', function () {
            add()
        })


        //change a parameter in json
        async function change() {
            const text = document.getElementById('field').value
            const changeText = document.getElementById('change-field').value
            console.log(text)
            const responseJson = await fetchFunc()
            responseJson.text = changeText

            console.log(responseJson)

            fetch('http://localhost:8000/user', {
                method : 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify({responseJson})
            })
        }

        document.getElementById('change').addEventListener('click', function () {
            change()
        })



        //remove parameter from json
        async function remove() {
            const text = document.getElementById('field').value
            console.log(text)
            const responseJson = await fetchFunc()
            delete responseJson.text

            console.log(responseJson)

            fetch('http://localhost:8000/user', {
                method : 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify({responseJson})
            })
        }

        document.getElementById('remove').addEventListener('click', function () {
            remove()
        })

    </script>
</body>
</html>
